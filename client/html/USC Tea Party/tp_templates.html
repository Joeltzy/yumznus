<template name="tpcommentItem">
        {{body}}
    </template>
    
<template name="tpcommentSubmit">
    {{> scrollup}}
    {{> scrolldown}}
        <form name="comment" >
            {{#if currentUser}}
                <input name="body" id="body" required>
                <input type="submit" value="Add comment">
            {{else}}
                Please 
                <a href="{{pathFor route='login'}}" class="major">Sign In</a> to POST a Comment.<br/>
            {{/if}}
        </form>
        <a href="{{pathFor route='tpList'}}"><button type="button" class="btn">Back</button></a>
    </template>
    
    <template name="tpItem">
        <hr class="major" />
        <h2>{{postTitle}}</h2>
        <p>{{post}}</p>
    
                {{#if currentUser}}
                    <a class="btn" href="{{pathFor 'tpPage'}}">{{commentsCount}} comments</a> {{formatDate submitted}}
                    <a class="btn pull-right btn-small no" ><i class="fa fa-chevron-down"></i></a>
                    <a class="btn pull-right"> {{score}} </a>
                    <a class="btn pull-right btn-small yes"><i class="fa fa-chevron-up"></i></a>
                {{else}}
                    <a class="btn" href="{{pathFor 'tpPage'}}">{{commentsCount}} comments</a> {{formatDate submitted}}
                    <a class="btn pull-right btn-small" href="{{pathFor 'accounts'}}"><i class="fa fa-chevron-down"></i></a>
                    <a class="btn pull-right"> {{score}} </a>
                    <a class="btn pull-right btn-small" href="{{pathFor 'accounts'}}"><i class="fa fa-chevron-up"></i></a>
                {{/if}}
    
    </template>
    
      <template name = "tpPage">
          <div class="container">
          {{> tpItem}}
          {{#each tpcomments}}
              <div class="dialogbox">
                  <div class="body">
                      <div class="message">
                                <p>{{> tpcommentItem}}</p>
                                {{formatDate submitted}}
                        </div>		
                  </div>
              </div>
            {{/each}}
            {{> tpcommentSubmit}}
          </div>
        </template>
    
            
    
    <template name="tpSubmit">
    {{> scrollup}}
    {{> scrolldown}}
            <div class="is-preload">
        
                <!-- Wrapper -->
                    <div id="wrapper">
        
                        <!-- Main -->
                            <div id="main">
                                <div class="inner">
        
                                    <!-- Header -->
                                        <header id="header">
                                                <a href="{{pathFor route='home'}}" class="logo"><strong>YumzNUS</strong> by Joel & Wei Qi</a>
                                        </header>
        
                                    <!-- Content -->
                                        <section>
                                            <header class="main">
                                                <h1>University Sports Centre - Tea Party</h1>
                                            </header>
    
                                            <div class="tpSubmit">
                                                <form class="tpSubmitForm">
                                                            <p> </p>
                                                            <p><strong>Review Title:</strong><input type="text" id="postTitle" name="postTitle" placeholder="Title" required/></p>
                                                            <!-- <p>Post:<input type="text" id="post" name="post"/></p> -->
                                                            <strong>Review Content:</strong><textarea type="text" id="post" name="post" placeholder="Please Write a Review" required></textarea>
                                                            <p></p>
                                                            <input type="submit" value="Submit"/>
                                                </form>
                                                <a href="{{pathFor route='home'}}"><button type="button" class="btn">Homepage</button></a>
                                                <a href="{{pathFor route='tpList'}}"><button type="button" class="btn">Back</button></a>
                                            </div> 	
                                        </section>
        
                                </div>
                            </div>
                    </div>
                    </div>
        </template>
    
    
    
    <template name="tpList">
    {{> scrollup}}
    {{> scrolldown}}
        <div class="is-preload">
    
            <!-- Wrapper -->
                <div id="wrapper">
    
                    <!-- Main -->
                        <div id="main">
                            <div class="inner">
    
                                <!-- Header -->
                                    <header id="header">
                                            <a href="{{pathFor route='home'}}" class="logo"><strong>YumzNUS</strong> by Joel & Wei Qi</a>
                                    </header>
    
                                <!-- Content -->
                                    <section>
                                        <header class="main">
                                            <h1>University Sports Centre - Tea Party</h1>
                                
                                            <a href="{{pathFor route='home'}}"><button type="button" class="btn">Homepage</button></a>
                                        
                                            <button type="button" class="btn" data-toggle="collapse" data-target="#tplo">Location</button>
                                                <div id="tplo" class="collapse">
                                                    {{> tpdes}}
                                                </div>
    
                                            {{#if currentUser}}
                                                <a href="/tpSubmit"><button type="button" class="btn">Write a Review</button></a>
                                            {{else}}
                                                <button type="button" class="btn">Not Logged In</button><br/><br>
                                                Please <a href="{{pathFor route='login'}}" class="major">Sign In</a> to POST a Review<br/>
                                            {{/if}}
                                        </header>
                                        
                                        {{#each tprev}}
                                            {{> tpItem}}
                                        {{/each}}
                                    </section>
    
                            </div>
                        </div>
                </div>
    
        </div>
    </template>
    
    <template name="tpdes">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1326.4939911381211!2d103.77552946373515!3d1.3003859154966264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da1a5807f4d967%3A0xed436b48b907d036!2sThe+Tea+Party!5e0!3m2!1sen!2ssg!4v1531372781337" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </template>
