<template name="accommentItem">
{{body}}
</template>

<template name="accommentSubmit">
{{> scrollup}}
{{> scrolldown}}
<form name="comment" >
    {{#if currentUser}}
    <input name="body" id="body" required>
    <input type="submit" value="Add comment">
    {{else}}
    Please
    <a href="{{pathFor route='login'}}" class="major">Sign In</a> to POST a Comment.<br/>
    {{/if}}
</form>
<a href="{{pathFor route='acList'}}"><button type="button" class="btn">Back</button></a>
</template>

<template name="acItem">
<hr class="major" />
<h2>{{postTitle}}</h2>
<br>{{post}}<br><br>

{{#if currentUser}}
<a class="btn" href="{{pathFor 'acPage'}}">{{commentsCount}} comments</a> {{formatDate submitted}}
<a class="btn pull-right btn-small no" ><i class="fa fa-chevron-down"></i></a>
<a class="btn pull-right"> {{score}} </a>
<a class="btn pull-right btn-small yes"><i class="fa fa-chevron-up"></i></a>
{{else}}
<a class="btn" href="{{pathFor 'acPage'}}">{{commentsCount}} comments</a> {{formatDate submitted}}
<a class="btn pull-right btn-small" href="{{pathFor 'accounts'}}"><i class="fa fa-chevron-down"></i></a>
<a class="btn pull-right"> {{score}} </a>
<a class="btn pull-right btn-small" href="{{pathFor 'accounts'}}"><i class="fa fa-chevron-up"></i></a>
{{/if}}

</template>

<template name = "acPage">
<div class="container">
    {{> acItem}}
    {{#each accomments}}
    <div class="dialogbox">
        <div class="body">
            <div class="message">
                <p>{{> accommentItem}}</p>
                {{formatDate submitted}}
            </div>
        </div>
    </div>
    {{/each}}
    {{> accommentSubmit}}
</div>
</template>



<template name="acSubmit">
{{> scrollup}}
{{> scrolldown}}
<div class="is-preload">
    
    <!-- Wrapper -->
    <div id="wrapper">
        
        <!-- Main -->
        <div id="main">
            <div class="inner">
                
                <!-- Header -->
                <header id="header">
                    <a href="{{pathFor route='home'}}" class="logo"><strong>YumzNUS</strong> by Joel & Wei Qi</a>
                </header>
                
                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>Faculty of Science - Aircon Canteen</h1>
                    </header>
                    
                    <div class="acSubmit">
                        <form class="acSubmitForm">
                            <p> </p>
                            <p><strong>Review Title:</strong><input type="text" id="postTitle" name="postTitle" placeholder="Title" required/></p>
                            <!-- <p>Post:<input type="text" id="post" name="post"/></p> -->
                            <strong>Review Content:</strong><textarea type="text" id="post" name="post" placeholder="Please Write a Review" required></textarea>
                            <p></p>
                            <input type="submit" value="Submit"/>
                        </form>
                        <a href="{{pathFor route='home'}}"><button type="button" class="btn">Homepage</button></a>
                        <a href="{{pathFor route='acList'}}"><button type="button" class="btn">Back</button></a>
                    </div>
                </section>
                
            </div>
        </div>
    </div>
</div>
</template>



<template name="acList">
{{> scrollup}}
{{> scrolldown}}
<div class="is-preload">
    
    <!-- Wrapper -->
    <div id="wrapper">
        
        <!-- Main -->
        <div id="main">
            <div class="inner">
                
                <!-- Header -->
                <header id="header">
                    <a href="{{pathFor route='home'}}" class="logo"><strong>YumzNUS</strong> by Joel & Wei Qi</a>
                </header>
                
                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>Faculty of Science - Aircon Canteen</h1>
                        
                        <a href="{{pathFor route='home'}}"><button type="button" class="btn">Homepage</button></a>
                        
                        <button type="button" class="btn" data-toggle="collapse" data-target="#aclo">Location</button>
                        <div id="aclo" class="collapse">
                            {{> acdes}}
                        </div>
                        
                        {{#if currentUser}}
                        <a href="{{pathFor route='acSubmit'}}"><button type="button" class="btn">Write a Review</button></a>
                        <br><br> <span class="image main"><img src="images/homepage/Air-con.jpg" alt="" /></span>
                        {{#each acrev}}
                        {{> acItem}}
                        {{/each}}
                        {{else}}
                        <p></p>
                        <span style="color: black; font-size:16px;">
                            To Write a <strong>Review</strong> or Post a <strong>Comment</strong>,
                            You will have to sign in!
                            <br><br>
                            Click <strong><a href="{{pathFor route='login'}}">LOGIN</a></strong> to Sign In if you are an existing user
                            <u>OR</u>
                            <br>
                            Click <strong><a href="{{pathFor route='register'}}">REGISTER</a></strong> to Register for a free account!
                            <br><br>
                            Thank you for using our services!
                        </span>
                        {{/if}}
                    </header>
                    
                </section>
                
            </div>
        </div>
    </div>
    
</div>
</template>
