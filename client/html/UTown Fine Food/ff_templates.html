<template name="ffcommentItem">
        {{body}}
    </template>
    
    <template name="ffcommentSubmit">
        <form name="comment" >
            {{#if currentUser}}
                <input name="body" id="body" required>
                <input type="submit" value="Add comment">
            {{else}}
                Please <a href="{{pathFor route='accounts'}}" class="major">Sign In</a> POST a Comment.<br/>
            {{/if}}
        </form>
        <a href="{{pathFor route='ffList'}}"><button type="button" class="btn">Back</button></a>
    </template>
    
    <template name="ffItem">
        <hr class="major" />
        <h2>{{postTitle}}</h2>
        <p>{{post}}</p>
    
                {{#if currentUser}}
                    <a class="btn" href="{{pathFor 'ffPage'}}">{{commentsCount}} comments</a> {{formatDate submitted}}
                    <a class="btn pull-right btn-small no" ><i class="fa fa-chevron-down"></i></a>
                    <a class="btn pull-right"> {{score}} </a>
                    <a class="btn pull-right btn-small yes"><i class="fa fa-chevron-up"></i></a>
                {{else}}
                    <a class="btn" href="{{pathFor 'ffPage'}}">{{commentsCount}} comments</a> {{formatDate submitted}}
                    <a class="btn pull-right btn-small" href="{{pathFor 'accounts'}}"><i class="fa fa-chevron-down"></i></a>
                    <a class="btn pull-right"> {{score}} </a>
                    <a class="btn pull-right btn-small" href="{{pathFor 'accounts'}}"><i class="fa fa-chevron-up"></i></a>
                {{/if}}
    </template>
    
      <template name = "ffPage">
          <div class="container">
          {{> ffItem}}
          {{#each ffcomments}}
              <div class="dialogbox">
                  <div class="body">
                      <div class="message">
                                <p>{{> ffcommentItem}}</p>
                                {{formatDate submitted}}
                        </div>		
                  </div>
              </div>
            {{/each}}
            {{> ffcommentSubmit}}
          </div>
        </template>
    
            
    
    <template name="ffSubmit">
            <div class="is-preload">
        
                <!-- Wrapper -->
                    <div id="wrapper">
        
                        <!-- Main -->
                            <div id="main">
                                <div class="inner">
        
                                    <!-- Header -->
                                        <header id="header">
                                                <a href="{{pathFor route='home'}}" class="logo"><strong>YumzNUS</strong> by Joel & Wei Qi</a>
                                        </header>
        
                                    <!-- Content -->
                                        <section>
                                            <header class="main">
                                                <h1>University Town - Fine Food</h1>
                                            </header>
    
                                            <div class="ffSubmit">
                                                <form class="ffSubmitForm">
                                                            <p> </p>
                                                            <p><strong>Review Title:</strong><input type="text" id="postTitle" name="postTitle" placeholder="Title" required/></p>
                                                            <!-- <p>Post:<input type="text" id="post" name="post"/></p> -->
                                                            <strong>Review Content:</strong><textarea type="text" id="post" name="post" placeholder="Please Write a Review" required></textarea>
                                                            <p></p>
                                                            <input type="submit" value="Submit"/>
                                                </form>
                                                <a href="{{pathFor route='home'}}"><button type="button" class="btn">Homepage</button></a>
                                                <a href="{{pathFor route='ffList'}}"><button type="button" class="btn">Back</button></a>
                                            </div> 	
                                        </section>
        
                                </div>
                            </div>
                    </div>
                    </div>
        </template>
    
    
    
    <template name="ffList">
        <div class="is-preload">
    
            <!-- Wrapper -->
                <div id="wrapper">
    
                    <!-- Main -->
                        <div id="main">
                            <div class="inner">
    
                                <!-- Header -->
                                    <header id="header">
                                            <a href="{{pathFor route='home'}}" class="logo"><strong>YumzNUS</strong> by Joel & Wei Qi</a>
                                    </header>
    
                                <!-- Content -->
                                    <section>
                                        <header class="main">
                                            <h1>University Town - Fine Food</h1>
                                
                                            <a href="{{pathFor route='home'}}"><button type="button" class="btn">Homepage</button></a>
                                        
                                            <button type="button" class="btn" data-toggle="collapse" data-target="#fflo">Location</button>
                                                <div id="fflo" class="collapse">
                                                    {{> ffdes}}
                                                </div>
    
                                            {{#if currentUser}}
                                                <a href="/ffSubmit"><button type="button" class="btn">Write a Review</button></a>
                                            {{else}}
                                                <button type="button" class="btn">Not Logged In</button><br/><br>
                                                Please <a href="{{pathFor route='accounts'}}" class="major">Sign In</a> POST a Review<br/>
                                            {{/if}}
                                        </header>
                                        
                                <!-- Uncomment below for a large picture -->
                                        <!-- <span class="image main"><img src="images/pic11.jpg" alt="" /></span>
                                        <p>some text</p> -->
                                        {{#each ffrev}}
                                            {{> ffItem}}
                                        {{/each}}
                                    </section>
    
                            </div>
                        </div>
                </div>
    
            <!-- Scripts -->
                <script src="assets/js/jquery.min.js"></script>
                <script src="assets/js/browser.min.js"></script>
                <script src="assets/js/breakpoints.min.js"></script>
                <script src="assets/js/util.js"></script>
                <script src="assets/js/main.js"></script>
    
        </div>
    </template>
