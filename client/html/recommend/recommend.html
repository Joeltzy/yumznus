<!-- Recommended template to output top 4 food items -->
<template name="recommended">
<header class="major">
	<h2 id="Recommended">Recommends <span class="glyphicon glyphicon-thumbs-up"></span></h2>
</header>
<div class="features">
	{{#each items}}
	<article>
		<div class="chip">
			<img src="/images/fork.jpg" alt="Person" width="96" height="96">
			<nobr style="font-size:40px;"></nobr>
			<strong style="font-size:26px;font-family: Times New Roman ;">{{star_sum}} </strong>
			<div class="ratings">
				<div class="empty-stars"></div>
				<div class="full-stars" style="width:{{percen}}%"></div>
			</div>
			<br>
			<span>{{title}} at {{location}}</span>
		</div>
	</article>
	{{/each}}
</div>
</template>
