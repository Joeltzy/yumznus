<template name="contact">
<a href="#myModal"  data-toggle="modal">Contact Us</a>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<form class="contact_form">
		<div class="container">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div class="col-6 col-12-xsmall">
							<input type="text" name="username" id="username" value="" placeholder="Name" required="" />
						</div>
						<br>
						<div class="col-6 col-12-xsmall">
							<input type="email" name="email" id="demo-email" value="" placeholder="Email" required="" />
						</div>
						<!-- Break -->
						<br>
						<div class="col-12">
							<select name="demo-category" id="demo-category" required="">
								
								<option value="">- Category -</option>
								<option value="1">Improvements</option>
								<option value="1">Bug Reports</option>
								<option value="1">Sponsorships/Donations</option>
								<option value="1">Others</option>
							</select>
						</div>
						<!-- Break -->
						<br>
						<div class="col-4 col-12-small">
							<strong>Severity</strong> of Issue:<br><br>
							<input type="radio" id="demo-priority-low" name="demo-priority" checked>
							<label for="demo-priority-low">Low</label>
						</div>
						<div class="col-4 col-12-small">
							<input type="radio" id="demo-priority-normal" name="demo-priority">
							<label for="demo-priority-normal">Normal</label>
						</div>
						<div class="col-4 col-12-small">
							<input type="radio" id="demo-priority-high" name="demo-priority">
							<label for="demo-priority-high">High</label>
						</div>
						<div class="col-4 col-12-small">
							<input type="radio" id="demo-priority-red" name="demo-priority">
							<label for="demo-priority-red">Code Red</label>
						</div>
						<!-- Break -->
						<br>
						<strong>Bot Check</strong> - Enter the Verification Code you see below:<br>
						<div class="col-4 col-12-xsmall">
						<strong><input type="text" id="bot1st" value ="{{makeid}}" name="bot1st" readonly=""></strong>
					</div>

						<div class="col-4 col-12-xsmall">
							<input type="text" name="botcheck" id="botcheck" placeholder="Verification Code" />
						</div>

						<br>
						<!-- Break -->
						<div class="col-12"> 
							<textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="4" required></textarea>
						</div>
						<!-- Break -->
						<br>
						<div class="col-12">
							<ul class="actions">
								<li><input type="submit" value="Send Message" class="primary" /></li>

								<li><input type="reset" data-dismiss="modal" value="Cancel" /></li>
							</ul>
						</div>
					</div>

					</div><!-- /.modal-content -->
					</div><!-- /.modal-dialog -->
					</div><!-- /.modal -->
				</form>
			</div>
			</template>
