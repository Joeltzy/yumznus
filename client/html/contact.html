<template name="contact">
<a href="#myModal"  data-toggle="modal">Contact Us</a>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<form>
		<div class="container">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div class="col-6 col-12-xsmall">
							<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name"/>
						</div>
						<br>
						<div class="col-6 col-12-xsmall">
							<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
						</div>
						<!-- Break -->
						<br>
						<div class="col-12">
							<select name="demo-category" id="demo-category">
								
								<option value="">- Category -</option>
								<option value="1">Suggestions for Improvement</option>
								<option value="1">Bug Report</option>
								<option value="1">Sponsorships</option>
								<option value="1">Donations</option>
							</select>
						</div>
						<!-- Break -->
						<br>
						<div class="col-4 col-12-small">
							<strong>Severity</strong> of Issue:<br><br>
							<input type="radio" id="demo-priority-low" name="demo-priority" checked>
							<label for="demo-priority-low">Low</label>
						</div>
						<div class="col-4 col-12-small">
							<input type="radio" id="demo-priority-normal" name="demo-priority">
							<label for="demo-priority-normal">Normal</label>
						</div>
						<div class="col-4 col-12-small">
							<input type="radio" id="demo-priority-high" name="demo-priority">
							<label for="demo-priority-high">High</label>
						</div>
						<div class="col-4 col-12-small">
							<input type="radio" id="demo-priority-high" name="demo-priority">
							<label for="demo-priority-high">Code Red</label>
						</div>
						<!-- Break -->
						<br>
						<strong>Bot Check</strong> - Please Bear with us:<br><br>
						<div class="col-6 col-12-small">
							<input type="checkbox" id="demo-human" name="demo-human">
							<label for="demo-human">I am a human</label>
						</div>
						<div class="col-6 col-12-small">
							<input type="checkbox" id="demo-human" name="demo-human" checked>
							<label for="demo-human">I am NOT a human</label>
						</div>
						<br>
						<!-- Break -->
						<div class="col-12">
							<textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="5"></textarea>
						</div>
						<!-- Break -->
						<div class="col-12">
							<ul class="actions">
								<li><input type="submit" value="Send Message" class="primary" onclick="myFunction()"/></li>
								<script>
								function myFunction() {
								alert("Response sent. Thank you!");
								window.location.href = '/';
								}
								</script>
								<li><input type="reset" data-dismiss="modal" value="Cancel" /></li>
							</ul>
						</div>
					</div>
					<!--         <div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-default">Save changes</button>
					</div> -->
					</div><!-- /.modal-content -->
					</div><!-- /.modal-dialog -->
					</div><!-- /.modal -->
				</form>
			</div>
			</template>
