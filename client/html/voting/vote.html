<template name="vote_list">
	{{> scrollup}}
	{{> scrolldown}}
<div class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Main -->
		<div id="main">
			<div class="inner">
				<!-- Header -->
				<header id="header">
					<a href="{{pathFor route='home'}}" class="logo"><strong>YumzNUS</strong> by Joel & Wei Qi</a>
				</header>
				<!-- Content -->
				<section>
					<header class="main">
						<h1>Voting Section</h1>

					</header>
					{{#if currentUser}}
					<h3>Please vote a food stall:</h3>
					
					<!-- University Town Fine Food Data -->
					<button type="button" class="btn" data-toggle="collapse" data-target="#ffsort">University Town - Fine Food</button><br>
					<div id="ffsort" class="collapse">
						<p></p>
						{{#each sortff}}
						<p>{{>vote_item}}</p>
						{{/each}}
					</div>

					<!-- University Town Food Clique Data -->
					<button type="button" class="btn" data-toggle="collapse" data-target="#fcsort">University Town - Food Clique</button><br>
					<div id="fcsort" class="collapse">
						<p></p>
						{{#each sortfc}}
						{{>vote_item}}
						{{/each}}
					</div>

					<!-- Faculty of Science (Air-con) Data -->
					<button type="button" class="btn" data-toggle="collapse" data-target="#aircon">Faculty of Science - Air-con</button>
					<div id="aircon" class="collapse">
						<p></p>
						{{#each sortfosaircon}}
						{{>vote_item}}
						{{/each}}
					</div>

					<!-- Faculty of Science (Frontier) Data -->
					<button type="button" class="btn" data-toggle="collapse" data-target="#frontier">Faculty of Science - Frontier</button>
					<div id="frontier" class="collapse">
						<p></p>
						{{#each sortfosfrontier}}
						{{>vote_item}}
						{{/each}}
					</div>

					<!-- Faculty of Arts & Social Science Data -->
					<button type="button" class="btn" data-toggle="collapse" data-target="#deck">Faculty of Arts & Social Science</button>
					<div id="deck" class="collapse">
						<p></p>
						{{#each sortdeck}}
						{{>vote_item}}
						{{/each}}
					</div>
					{{else}}
					Please <a href="{{pathFor route='login'}}" class="major">Sign In</a> to Vote.
					{{/if}}
					
				</section>
			</div>
		</div>
	</div>
	<!-- Scripts -->
</div>
</template>
<template name="vote_item">
<div class="panel panel-default">
	<div class="panel-heading"><strong>{{title}} at {{location}}</strong></div>
	<div class="panel-body">
		User Rating:
		<div class="ratings">
			<div class="empty-stars"></div>
			<div class="full-stars" style="width:{{percen}}%"></div>
		</div>
		{{star_sum}}
		<p><u><strong>{{star_sum}}</strong></u> Average Star(s) based on <u><strong>{{count}}</strong></u> Reviews</p>
		
		<p><a href="#" class="btn btn-default js-one">1
			<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
			
		</a>
		<a href="#" class="btn btn-default js-two">2
			<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
			
		</a>
		<a href="#" class="btn btn-default js-three">3
			<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
			
		</a>
		<a href="#" class="btn btn-default js-four">4
			<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
			
		</a>
		
		
		<a href="#" class="btn btn-default js-five">5
			<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
			
		</a>
	</p>
	<span style="color:blue">Last Updated: {{ formatDate createdOn }}</span>
	
</div>
</div>
</template>
