<template name="vote_list">
{{> scrollup}}
{{> scrolldown}}
<div class="is-resizing">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Main -->
		<div id="main">
			<div class="inner">
				<!-- Header -->
				<header id="header">
					<a href="{{pathFor route='home'}}" class="logo"><strong>YumzNUS</strong> by Joel & Wei Qi</a>
				</header>
				<!-- Content -->
				<section>
					<header class="">
						<h1>Voting Section</h1>
						{{#if currentUser}}
						<!-- Table -->
						<h3>Table of Canteens</h3>
						
						<div class="table-wrapper">
							<table>
								<thead>
									<tr>
										<th>Location</th>
										<th>Name</th>
										<th>Number of Votes</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>University Town</td>
										<td>
											<!-- University Town Food Clique Data -->
											<button type="button" class="btn" data-toggle="collapse" data-target="#fcsort">Food Clique</button><br>
											<div id="fcsort" class="collapse">
												<p></p>
												{{#each sortfc}}
												{{>vote_item}}
												{{/each}}
											</div>
										</td>
										<td>{{fc_count}}</td>
									</tr>
									<tr>
										<td>University Town</td>
										<td>
											<!-- University Town Fine Food Data -->
											<button type="button" class="btn" data-toggle="collapse" data-target="#ffsort">Fine Food</button><br>
											<div id="ffsort" class="collapse">
												<p></p>
												{{#each sortff}}
												{{>vote_item}}
												{{/each}}
											</div>
										</td>
										<td>{{ff_count}}</td>
									</tr>
									<tr>
										<td>Faculty of Science</td>
										<td>
											<!-- Faculty of Science (Air-con) Data -->
											<button type="button" class="btn" data-toggle="collapse" data-target="#aircon">Air-con Canteen</button>
											<div id="aircon" class="collapse">
												<p></p>
												{{#each sortfosaircon}}
												{{>vote_item}}
												{{/each}}
											</div>
										</td>
										<td>{{ac_count}}</td>
										
									</tr>
									<tr>
										<td>Faculty of Science</td>
										<td>					<!-- Faculty of Science (Frontier) Data -->
										<button type="button" class="btn" data-toggle="collapse" data-target="#frontier">Frontier</button>
										<div id="frontier" class="collapse">
											<p></p>
											{{#each sortfosfrontier}}
											{{>vote_item}}
											{{/each}}
										</div>
									</td>
									<td>{{frontier_count}}</td>
								</tr>
								<tr>
									<td>Faculty of Arts & Social Science</td>
									<td>
										<!-- Faculty of Arts & Social Science Data -->
										<button type="button" class="btn" data-toggle="collapse" data-target="#deck">The Deck</button>
										<div id="deck" class="collapse">
											<p></p>
											{{#each sortdeck}}
											{{>vote_item}}
											{{/each}}
										</div>
									</td>
									<td>{{deck_count}}</td>
									
								</tr>
							</tbody>
							<tfoot>
							<tr>
								<td colspan="2"></td>
								<strong><td>{{total_count}}</td></strong>
							</tr>
							</tfoot>
						</table>
					</div>
					{{else}}
					<span style="color: black; font-size:16px;">
						To continue Viewing and Voting our Food Stalls,
						You will have to sign in!
						<br><br>
						Click <strong><a href="{{pathFor route='login'}}">LOGIN</a></strong> to Sign In if you are an existing user
						<u>OR</u>
						<br>
						Click <strong><a href="{{pathFor route='register'}}">REGISTER</a></strong> to Register for a free account!
						<br><br>
						Thank you for using our services!
					</span>
					{{/if}}

				</header>
				
				
			</section>

		</div>

	</div>
			<div id="sidebar" class="is-resizing">
			<div class="inner">
				<!-- Search -->
				{{> searchbar}}
				<!-- Menu -->
				{{> menu}}
				<!-- Footer -->
				{{> footer}}
				<hr>
			</div>
		</div>
</div>
<!-- Scripts -->
</div>
</template>
<template name="vote_item">
<div class="panel panel-default">
<div class="panel-heading"><strong>{{title}} at {{location}}</strong></div>
<div class="panel-body">
	
	<strong><nobr style="height:10px;font-size:40px;">{{star_sum}}</nobr></strong>
	<div class="ratings">
		<div class="empty-stars"></div>
		<div class="full-stars" style="width:{{percen}}%"></div>
	</div>
	<div ><strong style="color:#959191;">{{count}}</strong> Reviews</div><br>
	
	
	<p><a href="#" class="btn btn-default js-one">1
		<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
		
	</a>
	<a href="#" class="btn btn-default js-two">2
		<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
		
	</a>
	<a href="#" class="btn btn-default js-three">3
		<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
		
	</a>
	<a href="#" class="btn btn-default js-four">4
		<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
		
	</a>
	
	
	<a href="#" class="btn btn-default js-five">5
		<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
		
	</a>
</p>
<span style="color:black">Last Updated: {{ formatDate createdOn }}</span>
</div>
</div>
</template>
