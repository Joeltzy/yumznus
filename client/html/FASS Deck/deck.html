<template name="deckcommentItem">
{{body}}
</template>
<template name="deckcommentSubmit">
{{> scrollup}}
{{> scrolldown}}
<form name="comment" >
    {{#if currentUser}}
    <input name="body" id="body" required>
    <input type="submit" value="Add comment">
    {{else}}
    Please
    <a href="{{pathFor route='login'}}" class="major">Sign In</a> to POST a Comment.<br/>
    {{/if}}
</form>
<a href="{{pathFor route='deckList'}}"><button type="button" class="btn">Back</button></a>
</template>
<template name="deckItem">
<hr class="major" />
<h2>{{postTitle}}</h2>
<br>{{post}}<br><br>
{{#if currentUser}}
<a class="btn" href="{{pathFor 'deckPage'}}">{{commentsCount}} comments</a> {{formatDate submitted}}
<a class="btn pull-right btn-small no" ><i class="fa fa-chevron-down"></i></a>
<a class="btn pull-right"> {{score}} </a>
<a class="btn pull-right btn-small yes"><i class="fa fa-chevron-up"></i></a>
{{else}}
<a class="btn" href="{{pathFor 'deckPage'}}">{{commentsCount}} comments</a> {{formatDate submitted}}
<a class="btn pull-right btn-small" href="{{pathFor 'accounts'}}"><i class="fa fa-chevron-down"></i></a>
<a class="btn pull-right"> {{score}} </a>
<a class="btn pull-right btn-small" href="{{pathFor 'accounts'}}"><i class="fa fa-chevron-up"></i></a>
{{/if}}
</template>
<template name = "deckPage">
<div class="container">
    {{> deckItem}}
    {{#each deckcomments}}
    <div class="dialogbox">
        <div class="body">
            <div class="message">
                <p>{{> deckcommentItem}}</p>
                {{formatDate submitted}}
            </div>
        </div>
    </div>
    {{/each}}
    {{> deckcommentSubmit}}
</div>
</template>
<template name="deckSubmit">
{{> scrollup}}
{{> scrolldown}}
<div class="is-preload">
    
    <!-- Wrapper -->
    <div id="wrapper">
        
        <!-- Main -->
        <div id="main">
            <div class="inner">
                
                <!-- Header -->
                <header id="header">
                    <a href="{{pathFor route='home'}}" class="logo"><strong>YumzNUS</strong> by Joel & Wei Qi</a>
                </header>
                
                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>FASS - The Deck</h1>
                    </header>
                    
                    <div class="deckSubmit">
                        <form class="deckSubmitForm">
                            <p> </p>
                            <p><strong>Review Title:</strong><input type="text" id="postTitle" name="postTitle" placeholder="Title" required/></p>
                            <strong>Review Content:</strong><textarea type="text" id="post" name="post" placeholder="Please Write a Review" required></textarea>
                            <p></p>
                            <input type="submit" value="Submit"/>
                        </form>
                        <a href="{{pathFor route='home'}}"><button type="button" class="btn">Homepage</button></a>
                        <a href="{{pathFor route='deckList'}}"><button type="button" class="btn">Back</button></a>
                    </div>
                </section>
                
            </div>
        </div>
    </div>
</div>
</template>
<template name="deckList">
{{> scrollup}}
{{> scrolldown}}
<div class="is-preload">
    
    <!-- Wrapper -->
    <div id="wrapper">
        
        <!-- Main -->
        <div id="main">
            <div class="inner">
                
                <!-- Header -->
                <header id="header">
                    <a href="{{pathFor route='home'}}" class="logo"><strong>YumzNUS</strong> by Joel & Wei Qi</a>
                </header>
                
                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>FASS - The Deck</h1>
                        
                        <a href="{{pathFor route='home'}}"><button type="button" class="btn">Homepage</button></a>
                        
                        <button type="button" class="btn" data-toggle="collapse" data-target="#decklo">Location</button>
                        <div id="decklo" class="collapse">
                            {{> deckdes}}
                        </div>
                        
                        {{#if currentUser}}
                        <a href="{{pathFor route='deckSubmit'}}"><button type="button" class="btn">Write a Review</button></a>
                        <br><br> <span class="image main"><img src="/images/homepage/The Deck.jpg" alt="" /></span>
                        {{#each deckrev}}
                        {{> deckItem}}
                        {{/each}}
                        {{else}}
                        <p></p>
                        
                        <span style="color: black; font-size:16px;">
                            To Write a <strong>Review</strong> or Post a <strong>Comment</strong>,
                            You will have to sign in!
                            <br><br>
                            Click <strong><a href="{{pathFor route='login'}}">LOGIN</a></strong> to Sign In if you are an existing user
                            <u>OR</u>
                            <br>
                            Click <strong><a href="{{pathFor route='register'}}">REGISTER</a></strong> to Register for a free account!
                            <br><br>
                            Thank you for using our services!
                        </span>
                        {{/if}}
                    </header>
                    
                </section>
                
            </div>
        </div>
        <div id="sidebar" class="active">
            <div class="inner">
                <!-- Search -->
                {{> searchbar}}
                <!-- Menu -->
                {{> menu}}
                <!-- Footer -->
                {{> footer}}
                <hr>
            </div>
        </div>
    </div>
    
</div>
</template>
