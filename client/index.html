	{{> scrolldown}}
	<!-- Wrapper -->

		<!-- Main -->

				</header>
				<!-- Banner -->
				<section id="banner">
					<div class="content">
						<header>
							<!-- 							style=
							"text-decoration: none;
							border-bottom: 6px solid #f56a6a;" -->
							<h1>Yumz<span>NUS</span>
							</h1>
							<p>
								MORE THAN <strong style="font-size:21px;
								text-decoration: none;
								border-bottom: 6px solid #f56a6a;
								">Just</strong> A BLOG.
								ITS A
								<strong
								style="font-size:21px;
								text-decoration: none;
								border-bottom: 6px solid #f56a6a;
								">
								LIFESTYLE</strong>
								<!-- 								<span class="fa fa-commenting"></span> -->
							</p>
						</header>
						
						<p style="text-align:justify">If you find yourself needing food advice on NUS campus, you came to the right place! YumzNUS provides you with honest and latest food reviews on the different
							<a href="#canteen"><strong style="font-size:17px;">Food Canteens</strong></a> around NUS.
						</p>
						<p style="text-align:justify">
							The <a href="#Recommended"><strong style="font-size:17px;">Recommended</strong></a> section  highlights the TOP 4 food stalls voted by visitors of this website.
							So do give these stalls a visit!
							Want to have your say? Wait no more and sign up today!
						</p>
						<ul class="actions">
							<li><a href="{{pathFor route='register'}}" class="button big">Get Started</a></li>
							
						</ul>
					</div>
					<span class="image object">
						<img src="images/top photo.jpg" alt="NUS campus" />
					</span>

				</section>
				<!-- STATS Section -->
				<section>
					{{> stats}}
				</section>
				<!-- Section -->
				<section>
					{{> recommended}}
				</section>
				<!-- foodstalls -->
				<section>
					{{> foodstalls}}
				</section>
			</div>
		</div>

		<!-- Sidebar -->
		<div id="sidebar" class="active">
			<div class="inner">
				<!-- Search -->
				{{> searchbar}}

				<!-- Menu -->
				{{> menu}}
			<!-- Footer -->
			{{> footer}}
			<hr>
		</div>
	</div>


</div>
<!-- Scripts -->
<script src="images/js/jquery.min.js"></script>
<script src="images/js/browser.min.js"></script>
<script src="images/js/breakpoints.min.js"></script>
<script src="images/js/util.js"></script>
<script src="images/js/main.js"></script>
<script>
	// Select all links with hashes
	$('a[href*="#"]')
	// Remove links that don't actually link to anything
	.not('[href="#"]')
	.not('[href="#0"]')
	.click(function(event) {
		// On-page links
		if (
		location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
		&&
		location.hostname == this.hostname
		) {
		// Figure out element to scroll to
		var target = $(this.hash);
		target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
		// Does a scroll target exist?
		if (target.length) {
			// Only prevent default if animation is actually gonna happen
			event.preventDefault();
			$('html, body').animate({
			scrollTop: target.offset().top
			}, 700, function() {
			// Callback after animation
			// Must change focus!
			var $target = $(target);
			$target.focus();
			if ($target.is(":focus")) { // Checking if the target was focused
				return false;
			}
			});
		}
		}
	});
</script>
</body>
</template>
