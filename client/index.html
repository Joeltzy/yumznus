<head>
	<title>YumzNUS</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="images/main.css" />
</head>
<body>
</body>
<template name="home">
<body class="is-resizing">
	{{> scrollup}}
	{{> scrolldown}}
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Main -->
		<div id="main">
			<div class="inner">
				<!-- Header -->
				<header id="header">
					<a href="{{pathFor route='home'}}" class="logo"><strong>YumzNUS</strong> by Joel & Wei Qi</a>
					<ul class="icons"><span class="glyphicon glyphicon-time" style="color= black;"> </span><span style="color: #7f888f">        {{time}} </span></ul>
				</header>
				<!-- Banner -->
				<section id="banner">
					<div class="content">
						<header>
							<h1>YumzNUS</h1>
							<p>	
								MORE THAN <u><strong style="font-size:16px;">Just</strong></u> A BLOG.
								ITS A<strong style="font-size:16px;"> <u>LIFESTYLE</u></strong>
								<!-- <strong>One Stop Platform</strong> for food advice -->
								<span class="fa fa-commenting">
								</span>
							</p>
						</header>
						
						<p style="text-align:justify">If you find yourself needing food advice on NUS campus, you came to the right place! YumzNUS provides you with
							many food reviews about the different types of <a href="#canteen"><strong style="font-size:17px;">Food Canteens</strong></a> around NUS.
						</p>
						<p style="text-align:justify">
							The <a href="#Recommended"><strong>Recommended</strong></a> section also outputs the TOP 4 food stalls which were voted by visitors of the website. Do give
							these food stalls a visit!
						</p>
						<ul class="actions">
							<li><a href="{{pathFor route='login'}}" class="button big">Get Started</a></li>
							
						</ul>
					</div>
					<span class="image object">
						<img src="images/top photo.jpg" alt="NUS campus" />
					</span>
				</section>
				<!-- Section -->
				<section>
					<header class="major">
						<h2 id="stat">Food Statistics</h2>
					</header>
					{{> stats}}
				</section>
				<!-- Section -->
				<section>
					<header class="major">
						<h2 id="Recommended">Recommends <span class="glyphicon glyphicon-thumbs-up"></span></h2>
					</header>
					<div class="features">
						{{> recommended}}
					</div>
				</section>
				<!-- foodstalls -->
				{{> foodstalls}}
			</div>
		</div>
		<!-- Sidebar -->
		<div id="sidebar" class="active">
			<div class="inner">
				<!-- Search -->
				<section id="search" class="alt">
					<form method="post" action="#">
						<input type="text" name="query" id="query" placeholder="Search" />
					</form>
				</section>
				<!-- Menu -->
				<nav id="menu">
					<header class="major">
						<h2>Menu</h2>
					</header>
					<ul>
						<li><a href="{{pathFor route='home'}}">Homepage</a></li>
						{{#if currentUser}}
						<li>{{> signout}}</li>
						{{else}}
						<li><a href="{{pathFor route='login'}}">Login/Sign Up </a>
						
					</li>
					{{/if}}
					<li><a href="{{pathFor route='vote_list'}}">Vote a Stall </a></li>
					<li><a href="#utown">University Town</a></li>
					<li>
						<a href="#fos">Faculty of Science</a>
					</li>
					<li>
						<a href="#usc">Unviersity Sports Centre</a>
					</li>
					<li>
						<a href="#fass">Faculty of Arts</a>
					</li>
					
				</ul>
			</nav>
			<!-- Footer -->
			{{> footer}}
			<hr>
		</div>
	</div>
</div>
<!-- Scripts -->
<script src="images/js/jquery.min.js"></script>
<script src="images/js/browser.min.js"></script>
<script src="images/js/breakpoints.min.js"></script>
<script src="images/js/util.js"></script>
<script src="images/js/main.js"></script>
<script>
	// Select all links with hashes
	$('a[href*="#"]')
	// Remove links that don't actually link to anything
	.not('[href="#"]')
	.not('[href="#0"]')
	.click(function(event) {
		// On-page links
		if (
		location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
		&&
		location.hostname == this.hostname
		) {
		// Figure out element to scroll to
		var target = $(this.hash);
		target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
		// Does a scroll target exist?
		if (target.length) {
			// Only prevent default if animation is actually gonna happen
			event.preventDefault();
			$('html, body').animate({
			scrollTop: target.offset().top
			}, 700, function() {
			// Callback after animation
			// Must change focus!
			var $target = $(target);
			$target.focus();
			if ($target.is(":focus")) { // Checking if the target was focused
				return false;
			}
			});
		}
		}
	});
</script>
</body>
</template>
